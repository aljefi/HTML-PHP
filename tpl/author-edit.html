<ul class="alert" tpl-if="$error">
    <li>{{ $message }}</li>
</ul>
<form method="post">
    <table border="0" width="75%" align="center">
        <tr>
            <td width="12%">Eesnimi:</td>
            <td><input type="text" name="firstName" value="{{ $author->firstName }}"> <br>
            </td>
        </tr>
        <tr>
            <td width="12%">Perenimi:</td>
            <td><input type="text" name="lastName" value="{{ $author->lastName }}"> <br>
            </td>
        </tr>
        <tr>
            <td width="12%">Hinne:</td>
            <td>
                <tpl tpl-foreach="range(1, 5) as $i">
                    <input type="radio"
                           id="grade{{ $i }}"
                           name="grade"
                           value="{{ $i }}"
                           tpl-checked="$i === $author->grade">
                    <label for="grade{{ $i }}">{{ $i }}</label>
                </tpl>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><input name="deleteButton" type="submit" value="Kustuta"></td>
            <td align="right"><input name="submitButton" type="submit" value="Salvesta"></td>
        </tr>
    </table>
</form>
